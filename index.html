<!DOCTYPE html>

<head>

  <style>

    body {

    h1 { font-size: 1.5em; text-align: center; margin-bottom: 0.2em; }
    #summary { text-align: center; margin-bottom: 1em; }

    .rename { background-color: #555; }
    .delete { background-color: #cc0000; }
    .toggle-dark {
      position: absolute;
      right: 1em;
      top: 1em;
      font-size: 0.85em;
      background: #444;
    }
    input {
      padding: 0.4em;
      margin: 0.3em 0.3em 0 0;
      width: 40%;
    }
    .punch-button {
      position: absolute;
      bottom: 0.8em;
      right: 0.8em;
      font-size: 1.1em;
      transform: scale(1.2);
      background-color: #0077cc;
    }
    .move-buttons {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      display: flex;
      flex-direction: row;
      gap: 6px;
    }
    .move-button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #aaa;
      font-size: 1em;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDark()">å¤œé—´/ç™½å¤©</button>
  <h1>æ‰“å¡ã‚¢ãƒ—ãƒª</h1>
  <div id="summary">ä»Šæ—¥åˆè¨ˆ: 0 å›ã€€|ã€€ç·åˆè¨ˆ: 0 å›</div>
  <div>
    <input id="newProjectName" placeholder="é¡¹ç›®åã‚’å…¥åŠ›"/>
    <input id="newProjectEmoji" placeholder="emojiï¼ˆä¾‹ï¼šğŸŒŸï¼‰"/>
    <button onclick="addProject()">è¿½åŠ </button>
  </div>
  <div id="projectList"></div>

  <script>
    const PROJECTS_KEY = "punchProjects_v7";
    const DARK_KEY = "punchDarkMode";
    const RESET_HOUR = 0; // 0ç‚¹é‡ç½®

    let projects = JSON.parse(localStorage.getItem(PROJECTS_KEY)) || [];

    function getTodayKey() {
      const now = new Date();
      if (now.getHours() < RESET_HOUR) {
        now.setDate(now.getDate() - 1);
      }
      return now.toISOString().split('T')[0];
    }

    function saveProjects() {
      localStorage.setItem(PROJECTS_KEY, JSON.stringify(projects));
    }

    function addProject() {
      const name = document.getElementById("newProjectName").value.trim();
      const emoji = document.getElementById("newProjectEmoji").value.trim() || "ğŸ¬";
      if (!name) return;
      projects.push({ name, emoji, total: 0, todayCounts: {} });
      saveProjects();
      document.getElementById("newProjectName").value = "";
      document.getElementById("newProjectEmoji").value = "";
      render();
    }

    function punch(index) {
      const today = getTodayKey();
      const proj = projects[index];
      proj.total++;
      proj.todayCounts[today] = (proj.todayCounts[today] || 0) + 1;
      saveProjects();
      render();
    }

    function undo(index) {
      const today = getTodayKey();
      const proj = projects[index];
      if ((proj.todayCounts[today] || 0) > 0) {
        proj.total--;
        proj.todayCounts[today]--;
        saveProjects();
        render();
      }
    }

    function rename(index) {
      const proj = projects[index];
      const newName = prompt("æ–°ã—ã„åå‰ã‚’å…¥åŠ›:", proj.name);
      const newEmoji = prompt("emoji ã‚’å…¥åŠ›ï¼ˆç©ºæ¬„ãªã‚‰ç°çŠ¶ç¶­æŒï¼‰:", proj.emoji);
      if (newName) proj.name = newName.trim();
      if (newEmoji) proj.emoji = newEmoji.trim();
      saveProjects();
      render();
    }

    function remove(index) {
      if (confirm(`ã€Œ${projects[index].name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
        projects.splice(index, 1);
        saveProjects();
        render();
      }
    }

    function moveUp(index) {
      if (index > 0) {
        [projects[index], projects[index - 1]] = [projects[index - 1], projects[index]];
        saveProjects();
        render();
      }
    }

    function moveDown(index) {
      if (index < projects.length - 1) {
        [projects[index], projects[index + 1]] = [projects[index + 1], projects[index]];
        saveProjects();
        render();
      }
    }

    function render() {
      const today = getTodayKey();
      let todaySum = 0, totalSum = 0;
      const container = document.getElementById("projectList");
      container.innerHTML = "";

      projects.forEach((proj, i) => {
        const todayCount = proj.todayCounts[today] || 0;
        todaySum += todayCount;
        totalSum += proj.total;

        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <strong>${proj.name}ï¼ˆ${proj.emoji}ï¼‰</strong>
          <div class="counts">ä»Šæ—¥: ${todayCount} å›ã€€|ã€€ç·è¨ˆ: ${proj.total} å›</div>
          <div class="jar">${proj.emoji.repeat(todayCount)}</div>
          <div class="move-buttons">
            <button class="move-button" onclick="moveUp(${i})">â†‘</button>
            <button class="move-button" onclick="moveDown(${i})">â†“</button>
          </div>
          <div style="margin-top: 0.5em;">
            <button class="rename" onclick="rename(${i})">é‡å‘½å</button>
            <button class="delete" onclick="remove(${i})">åˆ é™¤</button>
            <button class="undo" onclick="undo(${i})">æ’¤é”€</button>
          </div>
          <button class="punch-button" onclick="punch(${i})">æ‰“å¡</button>
        `;
        container.appendChild(div);
      });

      document.getElementById("summary").innerText = `ä»Šæ—¥åˆè¨ˆ: ${todaySum} å›ã€€|ã€€ç·åˆè¨ˆ: ${totalSum} å›`;
    }

    function toggleDark() {
      const dark = document.body.classList.toggle("dark");
      localStorage.setItem(DARK_KEY, dark ? "1" : "0");
    }

    function initTheme() {
      if (localStorage.getItem(DARK_KEY) === "1") {
        document.body.classList.add("dark");
      }
    }

    initTheme();
    render();
  </script>
</body>
</html>
